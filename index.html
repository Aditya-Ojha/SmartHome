<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
    <title>Home Automation</title>
</head>
<body> 
    <div class="main">
        <div class="navbar">
            <h1>Smart Home</h1>
        </div>
        <div class="container">
            <div class="left">
                <div class="timetemp">
                    <div class="time">
                        <i class="far fa-clock" style="font-size: 50px; padding: 10px;"></i>
                        <h3>Tuesday, 15-09-2021</h3>
                        <h1>10:12:30<span style="font-size: 30px; padding:5px; font-weight: lighter;">AM</span></h1>
                    </div>
                    <div class="room">
                        <h1 class="roomname">Living Room</h1>
                        <div class="temp">
                            <div class="temphumid">
                                <h3 style="font-weight: lighter;">Temperature</h3>
                                <h1>37 Â°C<h2>
                            </div>
                            <strong> | </strong>
                            <div class="temphumid">
                                <h3 style="font-weight: lighter;">Humidity</h3>
                                <h1>16%<h2>
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="horizontal">
                <div class="controls">
                    <div class="fanbulb">
                        <h2>LED</h2>
                        <i class="far fa-lightbulb"></i>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="fanbulb">
                        <h2>FAN</h2>
                        <i class="fas fa-fan"></i>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="weather">
                    <input type="search" placeholder= "ðŸŒ¥ï¸Search"> 
                    <div class="cityname">
                        <i class="fas fa-street-view"></i>
                        <h1>Delhi</h2>
                    </div>
                    <div class="weathertemp">
                        <h3>Temp - 37 Â°C | Humidity - 10%</h3>
                    </div>
                    <div class="minmax">
                        <h3>Min - 26 Â°C | Max - 34 Â°C</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
